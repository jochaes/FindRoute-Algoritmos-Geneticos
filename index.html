<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/randomColor.js" defer></script>
  <script src="js/individuo_dibujo.js" defer></script>
  <script src="js/logica.js" defer></script>
  <script src="js/game.js" defer></script>
  <script src="js/index.js" defer></script>

</head>

<body>
  <header>
    FindRoute: Algoritmos Genéticos
  </header>

  <section>

    <div>
      <form onsubmit="return false;" method="post" name="myForm">

        <label for="sizeMatrix">Tamaño de la Matriz (nxn)</label><br>
        <input type="number" id="sizeMatrix" name="sizeMatrix" min ="15" max="35" value="25"><br>

        <label for="populationSize">Tamaño de la Población</label><br>
        <input type="number" id="populationSize" name="populationSize" min ="8" max="20" value="10"><br>

        <label for="initPos">Posición Inicial eg. "x,y"</label><br>
        <input type="tel" id="initPos" name="initPos" pattern=".{1,2},.{1,2}" placeholder="22,22" value="22,22" ><br>
        
        <label for="endPos">Posición Final eg. "x,y"</label><br>
        <input type="tel" id="endPos" name="endPos" pattern=".{1,2},.{1,2}" placeholder="5,5" value="4,4" ><br>

        <label for="gene">Gen Inicial</label><br>
        <input type="text" id="gene" name="gene" placeholder="UDLR"><br>

        <label for="obsPercentage">Porcentaje de Obstáculos </label><br>
        <input type="number" id="obsPercentage" name="obsPercentage" min ="0" max="100" value="10"><br>

        <label for="mutationPercentage">Porcentaje de Mutación </label><br>
        <input type="number" id="mutationPercentage" name="mutationPercentage" min ="10" max="80" value="10"><br>

        <label for="crossoverPercentage">Porcentaje de Cruce </label><br>
        <input type="number" id="crossoverPercentage" name="crossoverPercentage" min ="10" max="80" value="15"><br>

        <label for="maxGenerations">Generación máxima </label><br>
        <input type="number" id="maxGenerations" name="maxGenerations" min ="100" max="500" value="500"><br>

        <input type="submit" name="Empezar" value="Run" onclick="start()" />
      </form> 
    </div>

    <div class="container"> 
      <svg id="window" width="550" height="550">
        <defs>
          <pattern id="grid"   width="15" height="15" patternUnits="userSpaceOnUse">
            <rect  id ="rect" width="15" height="15" fill="url(#smallGrid)" />
            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
      <div class="slidecontainer">
        <input type="range" min="25" max="90" value="30" class="slider" id="myRange">
      </div>
    </div>

    <div class="table_container">
      <table id="stats_table">
        <tr class="tableTitle">
         <th id="stats_title" colspan="5" bgcolor="black" style="color: white;"><h3>Información de los individuos</h3></th>
        </tr>
        <tr class = "tableRowTitle">
          <th>ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th>Gen&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th>Pos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th>Premios&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th>Fitness&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        </tr>

      </table>
      
    </div>


  </section>

</body>
</html>
